<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bakery Website</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f6f6f6;
    }
    header {
        background-color: #ffe6e6;
        padding: 10px 0;
        text-align: center;
    }
    nav {
        display: flex;
        justify-content: center;
    }
    nav a {
        margin: 0 10px;
        text-decoration: none;
        color: #333;
    }
    section {
        margin: 20px;
    }
    .item {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
    }
    .item img {
        width: 100px;
        height: 100px;
        margin-right: 20px;
        border-radius: 5px;
    }
    footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px 0;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
    form {
        margin: 20px;
    }
    form input, form textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    form button {
        padding: 10px 20px;
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>
<header>
    <nav>
        <a href="#home">Home</a>
        <a href="#menu">Menu</a>
        <a href="#contact">Contact</a>
    </nav>
</header>
<section id="home">
    <h2>Welcome to Our Bakery!</h2>
    <p>Delicious pastries and cakes made with love.</p>
</section>
<section id="menu">
    <h2>Menu</h2>
    <div class="item">
        <img src="cake.jpg" alt="Cake">
        <div>
            <h3>Cake</h3>
            <p>Ingredients: Flour, sugar, eggs</p>
            <p>Price: $10</p>
        </div>
    </div>
    <div class="item">
        <img src="muffin.jpg" alt="Muffin">
        <div>
            <h3>Muffin</h3>
            <p>Ingredients: Flour, sugar, butter</p>
            <p>Price: $5</p>
        </div>
    </div>
</section>
<section id="contact">
    <h2>Contact Us</h2>
    <form>
        <h3>Send us your feedback</h3>
        <input type="text" placeholder="Name">
        <input type="email" placeholder="Email">
        <textarea placeholder="Your feedback"></textarea>
        <button type="submit">Submit</button>
    </form>
</section>
<footer>
    &copy; 2022 Bakery Name. All rights reserved.
</footer>
<script>
    // JavaScript code can be added here for any dynamic functionality
</script>
</body>
</html>
